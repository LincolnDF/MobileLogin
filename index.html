<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e42bd843f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>AppLogin</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Login</a>
            <a href="#">Register</a>
            <a href="#">About</a>
        </nav>
    </header>

    <main>
        <form action="#" method="get" autocomplete="off">

            <div class="user">
                <img src="src/img/user.png" alt="user">
            </div>
            <div class="login">
                <label for="email"><i class="fa-solid fa-user"></i></label>
                <input type="email" name="email" id="email" placeholder="E-mail..." required>
            </div>
            <div class="senha">
                <label for="senha"><i class="fa-solid fa-key"></i></label>
                <input type="password" name="senha" id="senha" placeholder="password..." required>
            </div>

            <button type="submit"><i class="fa-solid fa-right-to-bracket"></i></button>
            
        </form>


       
        
        
    </main>

    <footer>
        <a href="https://github.com/LincolnDF" target="_blank"><i class="fa-brands fa-github"></i>GitHub</a>
    </footer>

</body>
</html>
